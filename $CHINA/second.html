<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="format-detection" content="telephone=no" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>$CHINA</title>
      <link rel="stylesheet" href="./null.css" />
      <link rel="stylesheet" href="./style.css" />
      <link rel="shortcut icon" href="./image/favicon.png" type="image/x-icon" />
   </head>

   <body>
      <div class="wrapper bg__wrap">
         <img src="./image/bg.png" alt="" class="bg hide-550" />
         <img src="./image/bgmb.png" alt="" class="bg show-550" />
         <img data-anim-on-scroll src="./image/socail.png" alt="" class="social _scale_anim" />
         <img data-anim-on-scroll src="./image/socail2.png" alt="" class="social2 _scale_anim" />

         <audio id="background-audio" s autoplay loop>
            <source src="./image/song.mp3" type="audio/mpeg" />
         </audio>
         <div class="content _container">
            <div data-anim-on-scroll class="networks _left_anim_tr">
               <a href="#" class="_scale_hover">
                  <img src="./image/tg.svg" alt="" />
               </a>
               <a href="#" class="_scale_hover">
                  <img src="./image/x.svg" alt="" />
               </a>
               <a href="#" class="_scale_hover">
                  <img src="./image/screen.svg" alt="" />
               </a>
               <a href="#" class="_scale_hover">
                  <img src="./image/tools.svg" alt="" />
               </a>
               <a href="#" class="_scale_hover">
                  <img id="mute-icon" src="./image/mute.svg" alt="" />
               </a>
            </div>
            <img data-anim-on-scroll src="./image/china.svg" alt="" class="china _right_anim_tr" />
            <h1 data-anim-on-scroll class="title _left_anim_tr">$CHINA</h1>
            <div data-copy class="ca">00000000000000</div>
            <a href="#" class="buy show-550 _left_anim_tr _scale_hover">
               <img src="./image/buy.png" alt="" />
            </a>
            <div class="bottom">
               <a data-anim-on-scroll href="#" class="buy hide-550 _left_anim_tr _scale_hover">
                  <img src="./image/buy.png" alt="" />
               </a>
               <img src="./image/number.png" alt="" class="number" />
            </div>
         </div>
         <div class="loop-images">
            <div class="left">
               <img src="./image/arrow.png" class="image image-1" />
               <img src="./image/arrow.png" class="image image-2" />
               <img src="./image/arrow.png" class="image image-3" />
               <img src="./image/arrow.png" class="image image-4" />
            </div>
            <div class="right">
               <img src="./image/arrow.png" class="image image-1" />
               <img src="./image/arrow.png" class="image image-2" />
               <img src="./image/arrow.png" class="image image-3" />
               <img src="./image/arrow.png" class="image image-4" />
            </div>
         </div>
      </div>
      <div class="copied_modal">copied to clipboard</div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js"></script>
      <script src="./copy.js"></script>
      <script src="./app.js"></script>
      <script src="./animation.js"></script>
   </body>
</html>
