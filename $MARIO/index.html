<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="format-detection" content="telephone=no" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>$MARIO</title>
      <link rel="stylesheet" href="./null.css" />
      <link rel="stylesheet" href="./style.css" />
      <link rel="shortcut icon" href="./image/favicon.png" type="image/x-icon" />
   </head>

   <body>
      <div class="overlay"></div>
      <section class="loading wrapper bg__wrap">
         <img src="./image/loading_bg.png" alt="" class="bg" />
         <img src="./image/loading_mario.png" alt="" class="loading__mario" />
         <div class="ca__wrapper">
            <img src="./image/egg.png" alt="" class="egg" />
            <span class="contract"
               >A legend of internet culture inspired by the iconic character from Nintendo's Super Mario series.</span
            >
         </div>
      </section>

      <div class="wrapper bg__wrap">
         <img src="./image/bg.png" alt="" class="bg" />

         <div class="content _container">
            <div class="header">
               <div class="wrap">
                  <img src="./image/title.png" alt="" class="title show-900" />
                  <img src="./image/logo.png" alt="" class="logo" />
                  <div class="networks">
                     <a href="#" class="_scale_hover">
                        <img src="./image/tools.svg" alt="" />
                     </a>
                     <a href="#" class="_scale_hover">
                        <img src="./image/screen.svg" alt="" />
                     </a>
                     <a href="#" class="_scale_hover">
                        <img src="./image/tg.svg" alt="" />
                     </a>
                     <a href="#" class="_scale_hover">
                        <img src="./image/x.svg" alt="" />
                     </a>
                  </div>
               </div>
               <div class="wrap right">
                  <div data-copy class="ca">
                     000000000000000000000000
                     <img src="./image/coin.png" alt="" class="coin show-900" />
                  </div>
                  <img src="./image/coin.png" alt="" class="coin hide-900" />
               </div>
            </div>
            <section class="first">
               <img src="./image/title.png" alt="" class="title hide-900" />
               <img src="./image/mario.png" alt="" class="mario" />
               <a href="#" class="buy">
                  <img src="./image/buy.png" alt="" class="_scale_hover" />
               </a>
            </section>
            <section class="second">
               <div class="cards">
                  <div class="card">
                     <img src="./image/01.png" alt="" class="card__img" />
                  </div>
                  <div class="card">
                     <img src="./image/02.png" alt="" class="card__img" />
                  </div>
                  <div class="card">
                     <img src="./image/03.png" alt="" class="card__img" />
                  </div>
                  <div class="card">
                     <img src="./image/04.png" alt="" class="card__img" />
                  </div>
                  <div class="card">
                     <img src="./image/05.png" alt="" class="card__img" />
                  </div>
                  <div class="card">
                     <img src="./image/06.png" alt="" class="card__img" />
                  </div>
                  <div class="card">
                     <img src="./image/07.png" alt="" class="card__img" />
                  </div>
                  <div class="card">
                     <img src="./image/08.png" alt="" class="card__img" />
                  </div>
               </div>
            </section>
            <footer class="footer">
               <div class="networks">
                  <a href="#" class="">
                     <img src="./image/tools.png" alt="" />
                  </a>
                  <a href="#" class="">
                     <img src="./image/screen.png" alt="" />
                  </a>
                  <a href="#" class="">
                     <img src="./image/tg.png" alt="" />
                  </a>
                  <a href="#" class="">
                     <img src="./image/x.png" alt="" />
                  </a>
               </div>
               <img src="./image/mario2.png" alt="" class="mario2" />
            </footer>
         </div>
      </div>
      <div class="copied_modal">copied to clipboard</div>

      <script src="./app.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js"></script>
      <script src="./copy.js"></script>

</html>
